<!DOCTYPE html>
<html>
<head>
  <title>Juego de Piedra, Papel o Tijeras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Juego de Piedra, Papel o Tijeras</h1>
  <div id="game">
    <button onclick="play('piedra')">Piedra <img src="imagen/sin fondo/piedra.png" alt=""></button>
    <button onclick="play('papel')">Papel <img src="imagen/sin fondo/papel.png" alt=""></button>
    <button onclick="play('tijera')">Tijeras <img src="imagen/sin fondo/tijera.png" alt=""></button>
  </div>
  <div id="result"></div>
  <div id="selections">
    <img id="player-image" src="imagen/sin fondo/piedra.png" alt="">
    <img id="computer-image" src="imagen/sin fondo/piedra.png" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
